    <div class="contact pad-section" id="form">
        <div class="container">
            <h2 >상담신청</h2>
            <!-- <p style="color: red;">
                인터넷 익스플로러에서는 에러가
            </p> -->
            <hr />
            <form id="gform">
                <p><label for="StudentName">학생이름<sup style="color:red;">*</sup></label><br>
                <input name="StudentName" type="text" required/></p><br>

                <p><label for="Birthdate">생년월일 (mm/dd/yyyy)<sup style="color:red;">*</sup></label><br>
                <input name="Birthdate" type="date" required/></p><br>

                <p><label for="SchoolGrade">현재학교 / 학년<sup style="color:red;">*</sup></label><br>
                <input name="SchoolGrade" type="text" required/></p><br>

                <p><label for="Foreign">해외거주경험</label><br>
                <textarea cols="50" rows="5" name="Foreign" ></textarea></p><br>

                <p><label for="Test">공인시험성적 (SSAT, SAT, TOEFL, SCAT, AMC/AIME, KMO, etc)</label><br>
                <textarea cols="50" rows="5" name="Test"></textarea></p><br>

                <p><label for="Activities">액티비티</label><br>
                <textarea cols="50" rows="5" name="Activities"></textarea></p><br>

                <p><label for="Awards">수상내역</label><br>
                <textarea cols="50" rows="5" name="Awards"></textarea></p><br>

                <p><label for="Camps">참가캠프</label><br>
                <textarea cols="50" rows="5" name="Camps"></textarea></p><br>

                <p><label for="ContactCell">부모님 휴대폰<sup style="color:red;">*</sup></label><br>
                <input name="ContactCell" type="text" required pattern="^[0-9()\-\+]*$"/></p><br>

                <p><label for="ContactEmail">부모님 이메일<sup style="color:red;">*</sup></label><br>
                <input name="ContactEmail" type="email" required/></p><br>

                <p><label for="Meeting">상담 희망일 (mm/dd/yyyy)</label><br>
                <input name="Meeting" type="date"/></p><br>

                <p><label for="MeetingTime">상담 희망시간</label><br>
                <select id="time" name="MeetingTime" ></select></p><br>

                <p><label for="Additional">원하시는 상담 내용을 구체적으로 작성해주세요.<sup style="color:red;">*</sup></label><br>
                <textarea cols="50" rows="5" name="Additional" required></textarea></p>

                <p style="font-size:.7em;"><b>규정</b>: 작성해주신 개인정보는 철저히 보안 관리됩니다<br>
                    신청서 확인 후 확정된 상담시간 및 상담료 납부 정보는 개별연락 드립니다.<br>
                    KateEdu 서비스 이용 시 상담료를 차감해드립니다.<br></p>

                <input type="submit" value="Send" class="btn btn-primary" />
            </form>
            <p id="result" style="font-size:1.3em"></p>
        </div>

    <script type="text/javascript" language="javascript">
        $(function() {
            $.map(["9:00 AM - 10:30 AM","11:00 AM - 12:30 PM","2:00 PM - 3:30 PM","4:00 PM - 5:30 PM","7:00 PM - 8:30 PM"],function(n,i){
                 $("#gform #time").append('<option value="'+n+'">'+n+'</option>')
            })

            var request;
            $("#gform").submit(function(event){
                $(this).parsley()
                if (request) {
                    request.abort();
                }
                var $form = $(this);
                var $inputs = $form.find("input, select, button, textarea");
                var serializedData = $form.serialize();
                $inputs.prop("disabled", true);
                $('#result').text('전송중...');
                request = $.ajax({
                    url: "https://script.google.com/macros/s/AKfycbzR7Wy6GgzVyP1VzGSG5nD1bFvpwe5v5t_VIkgheOJG-cmEAeU/exec",
                    type: "post",
                    data: serializedData
                }).done(function (response, textStatus, jqXHR){
                    $('#gform').remove();
                    $('#result').empty().append('전송완료<br><br><a href="/#home">초기화면으로 돌아가기</a>');

                }).fail(function (jqXHR, textStatus, errorThrown){
                    $('#result').text('전송중 오류 발생')
                }).always(function () {
                    $inputs.prop("disabled", false);
                });
                event.preventDefault();
            });
        })
    </script>
